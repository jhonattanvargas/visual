<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Pagina</title>
    <link charset="utf-8" href="./npNav_files/style.css" media="screen" rel="stylesheet" type="text/css">
    <script type="text/javascript" async src="./npNav_files/ga.js"></script><script src="./npNav_files/prettify.js" type="text/javascript"></script>
    <script src="./npNav_files/jquery.min.js" type="text/javascript"></script>
    <script src="./npNav_files/jq.npNav.js" type="text/javascript"></script>
    <script type="text/javascript">
     		
        $(document).ready(function(){
        
		  prettyPrint();
          // Setting up plugin
          var $example = $('td, .nav a, .box').npNav();
          $example.npNav('onSelect', function(elem) {
            $('.status').text("selected item: " + (elem.text()));
			if((elem.text()) == 'con musica'){
					beep.play();
			}
			else{
					beep.pause();
					beep.currentTime = 0;
			}					
          }).npNav('addAction', 'i', function(e){
            // This will bring focus to the textarea
            $('textarea:first').focus();
          });        
          $example.npNav('addAction',' ', function(elem) {
            var msg;
            if (elem.is('a')) {
              msg = elem.attr('href');
            }
            document.location.href=msg;
          });
		  
		  function detectar_tecla(){ 
			with (event){ 
				if (keyCode==27) {
					document.location.href = "http://www.google.cl";
					//alert('Presionaste ESC');
				}
			}
		  } 
		  document.onkeydown = detectar_tecla;         
        });   /*fin de funcion  $(document).ready(function()*/
		
		
    </script>
  </head>
<body>
    
      <div id="demo">       
          <ul class="nav">
              <audio id="beep" controls preload="auto">
                    <source src="music1.mp3" type="audio/mp3" />
             </audio>
              <li><A href="">Sin musica</A></li>
              <li><A href="">sin musica</A></li>
              <li><A id ="play" href="">con musica</A></li>
                
                
              <li>
                <a href="http://www.google.cl">Link 1</a>
            </li>
            <li>
              <a href="http://www.facebook.com">Link 2</a>
            </li>
            <li>
              <a href="http://jrmoran.com/playground/npNav/#link-3">Link 3</a>
            </li>
            <li>
              <a href="http://jrmoran.com/playground/npNav/#link-4">Link 4</a>
            </li>
                
           </ul>
   	  </div>
   
</body>
